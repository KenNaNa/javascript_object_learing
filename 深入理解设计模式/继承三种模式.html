<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
<script>
	// 父类模板
	function Person(name,age){
		this.name = name;
		this.age = age;
	}

	// 父类的原型属性
	Person.prototype.id = 10;


	// 子类
	function Boy(sex){
		this.sex = sex;
	}


	// 实现继承
	// 实现继承了父类的模板
	// 又继承了父类的原型属性
	Boy.prototype = new Person('Ken',20);

	var b = new Boy('男');


	console.log(b.name);
	console.log(b.id);



	// 只继承父类模板
	// 不继承父类原型对象
	// 借用构造函数继承
	

	// 父类模板
	function Person(name,age){
		this.name = name;
		this.age = age;
	}

	// 父类的原型属性
	Person.prototype.id = 10;


	// 子类
	// 类继承
	function Boy(name,age,sex){
		Person.call(this,name,age);
		this.sex = sex;
	}


	var bb = new Boy('nana',18,'男');

	console.log(`bb.name:${bb.name} bb.age:${bb.age} bb.sex:${bb.sex}`);


	// 原型继承
	// 父类的实例
	// 和父类原型对象的关系
	


	// 父类模板
	function Person(name,age){
		this.name = name;
		this.age = age;
	}

	// 父类的原型属性
	Person.prototype.id = 10;


	// 子类
	// 类继承
	function Boy(name,age,sex){
		Person.call(this,name,age);
		this.sex = sex;
	}

    // 原型继承
    Boy.prototype = new Person();

	var bbb = new Boy('nana',18,'男');

	console.log(`bbb.name:${bbb.name} bbb.age:${bbb.age} bbb.sex:${bbb.sex} bbb.id:${bbb.id}`);
</script>	
</body>
</html>
