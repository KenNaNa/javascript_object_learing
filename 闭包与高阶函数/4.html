	// appendDiv()

	var appendDiv = function(cb){
		for(var i=0;i<100;i++){
			var div = document.createElement('div');
			div.innerHTML = i;
			div.className = 'class_' + i;
			document.body.appendChild(div);

			if(typeof cb==='function'){
				cb(div);
			}
		}
	}

	appendDiv(function(node){
		node.style.display = 'none';
	})
</script>
