<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<button id='execute'>点击执行命令</button>
	<button id='undo'>点击我执行命令</button>
	<script>
		var vT = {
			open:function(){
				console.log('打开电视');
			},
			close:function(){
				console.log('关上电视');
			}
		}
		var OpenVTCommand = function(receiver){
			this.receiver = receiver;
		};

		OpenVTCommand.prototype.execute = function(){
			this.receiver.open();
		}

		OpenVTCommand.prototype.undo = function(){
			this.receiver.close();
		}

		var setCommand = function(command){
			document.getElementById('execute').onclick=function(){
				command.execute();
			}

			document.getElementById('undo').onclick = function(){
				command.undo();
			}
		}

		setCommand(new OpenVTCommand(vT));
	</script>
</body>
</html>
